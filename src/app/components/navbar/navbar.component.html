<nav class="bg-neo-white px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Mobile Menu Container -->
    <div class="flex items-center">
      <!-- Hamburger Menu Button (visible only on mobile, ahora a la derecha) -->
      <button 
        *ngIf="showMenuButton" 
        (click)="onMenuClick()" 
        class="md:hidden p-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all ml-4 rounded-md text-white"

        aria-label="Toggle menu">

          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <!-- Logo -->
    <div class="font-neo-heading text-2xl tracking-tighter px-4 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-white"
         [ngClass]="themeService.getPrimaryBgClass()">
      NGX-NEOBRUTALISM
    </div>
    
    <!-- Navigation Links (hidden on mobile) -->
    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="inline-block font-neo-base px-3 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-black" 
             [ngClass]="themeService.getLightBgClass()">Docs</a></li>
      <li><a href="#" class="inline-block font-neo-base px-3 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-black"
             [ngClass]="themeService.getLightBgClass()">Components</a></li>
      <li><a href="#" class="inline-block font-neo-base px-3 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-black"
             [ngClass]="themeService.getLightBgClass()">Showcase</a></li>
      <li><a href="#" class="inline-block font-neo-base px-3 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-white"

    </ul>
