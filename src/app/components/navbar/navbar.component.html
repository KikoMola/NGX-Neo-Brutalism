<nav class="bg-neo-white px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Mobile Menu Container -->
    <div class="flex items-center">
      <!-- Hamburger Menu Button (visible only on mobile, ahora a la derecha) -->
      <button 
        *ngIf="showMenuButton" 
        (click)="onMenuClick()" 
        [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]"
        [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
        class="md:hidden p-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all ml-4 text-white"
        aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <!-- Logo -->
    <div [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]"
         [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
         class="font-neo-heading text-2xl tracking-tighter px-4 py-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-white">
      NGX-NEOBRUTALISM
    </div>
    
    <!-- Navigation Links (hidden on mobile) -->
    <ul class="hidden md:flex space-x-6">
      <li><a routerLink="/" [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass()]"
             [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
             class="inline-block font-neo-base px-3 py-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-black">Inicio</a></li>
      <li><a routerLink="/components" [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass()]"
             [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
             class="inline-block font-neo-base px-3 py-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-black">Componentes</a></li>
      <li><a href="#" [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass()]"
             [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
             class="inline-block font-neo-base px-3 py-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-black">Showcase</a></li>
      <li><a href="https://github.com/yourusername/ngx-neobrutalism" target="_blank" [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]"
             [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
             class="inline-block font-neo-base px-3 py-2 border-2 border-black hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-white">GitHub</a></li>
    </ul>
  </div>
</nav>
