<nav class="bg-neo-white px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Mobile Menu Container -->
    <div class="flex items-center">
      <!-- Hamburger Menu Button (visible only on mobile) -->
      @if (showMenuButton) {
        <div class="md:hidden relative ml-4">
          <!-- Shadow Layer (Static) -->
          <div class="absolute inset-0"
            [ngClass]="themeService.getBorderRadiusClass()"
            [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
            <!-- No transition here -->
          </div>
          <!-- Button Content Layer (Moving) -->
          <button
            (click)="onMenuClick()"
            [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
            class="relative p-2 border-2 border-black transition-transform text-white"
            aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      }
    </div>

    <!-- Logo (Two-layer structure) -->
    <div class="relative">
      <!-- Shadow Layer (Static) -->
      <div class="absolute inset-0"
        [ngClass]="themeService.getBorderRadiusClass()"
        [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
        <!-- No transition here -->
      </div>
      <!-- Logo Content Layer (Moving) -->
      <div [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]"
        class="relative font-neo-heading text-2xl tracking-tighter px-4 py-2 border-2 border-black transition-transform text-white">
        NGX-NEOBRUTALISM
      </div>
    </div>

    <!-- Navigation Links (hidden on mobile, two-layer structure) -->
    <ul class="hidden md:flex space-x-6">
      <li class="relative">
        <!-- Shadow Layer (Static) -->
        <div class="absolute inset-0"
          [ngClass]="themeService.getBorderRadiusClass()"
          [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
          <!-- No transition here -->
        </div>
        <!-- Link Content Layer (Moving) -->
        <a routerLink="/"
          [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
          class="relative inline-block font-neo-base px-3 py-2 border-2 border-black transition-transform text-black">
          Inicio
        </a>
      </li>
      <li class="relative">
        <!-- Shadow Layer (Static) -->
        <div class="absolute inset-0"
          [ngClass]="themeService.getBorderRadiusClass()"
          [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
          <!-- No transition here -->
        </div>
        <!-- Link Content Layer (Moving) -->
        <a routerLink="/components"
          [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
          class="relative inline-block font-neo-base px-3 py-2 border-2 border-black transition-transform text-black">
          Componentes
        </a>
      </li>
      <li class="relative">
        <!-- Shadow Layer (Static) -->
        <div class="absolute inset-0"
          [ngClass]="themeService.getBorderRadiusClass()"
          [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
          <!-- No transition here -->
        </div>
        <!-- Link Content Layer (Moving) -->
        <a href="#"
          [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
          class="relative inline-block font-neo-base px-3 py-2 border-2 border-black transition-transform text-black">
          Showcase
        </a>
      </li>
      <li class="relative">
        <!-- Shadow Layer (Static) -->
        <div class="absolute inset-0"
          [ngClass]="themeService.getBorderRadiusClass()"
          [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}">
          <!-- No transition here -->
        </div>
        <!-- Link Content Layer (Moving) -->
        <a href="https://github.com/yourusername/ngx-neobrutalism"
          target="_blank"
          [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
          class="relative inline-block font-neo-base px-3 py-2 border-2 border-black transition-transform text-white">
          GitHub
        </a>
      </li>
    </ul>
  </div>
</nav>
