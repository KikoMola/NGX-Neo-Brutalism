<!-- Bot칩n Ancho Fijo (con Pesta침as) -->
<div>
  <h4 class="text-lg font-medium mb-2">Bot칩n Ancho Fijo</h4>
  <!-- Pesta침as -->
  <div class="flex border-b-2 border-black mb-0">
    <button
      (click)="setFixedWidthButtonTab('preview')"
      [ngClass]="fixedWidthButtonActiveTab === 'preview' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'"
      class="w-1/2 px-4 py-2 border-neo-border border-black font-medium justify-center flex"
      >
      Preview
    </button>
    <button
      (click)="setFixedWidthButtonTab('code')"
      [ngClass]="fixedWidthButtonActiveTab === 'code' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'"
      class="w-1/2 px-4 py-2 border-neo-border border-l-0 border-black font-medium justify-center flex"
      >
      Code
    </button>
  </div>
  <!-- Contenido -->
  <div class="h-40 md:h-48 overflow-y-auto border-neo-border border-black border-t-0">
    @if (fixedWidthButtonActiveTab === 'preview') {
      <app-component-preview>
        <div class="relative inline-block">
          <div class="absolute inset-0" [ngClass]="themeService.getBorderRadiusClass()" [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"></div>
          <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
            class="relative w-48 justify-center flex px-4 py-2 border-neo-border border-black font-medium transition-transform text-white">
            Ancho Fijo (w-48)
          </button>
        </div>
      </app-component-preview>
    }
    @if (fixedWidthButtonActiveTab === 'code') {
      <app-code-snippet-preview [code]="fixedWidthButtonExampleCode"></app-code-snippet-preview>
    }
  </div>
</div>
