<div class="space-y-12">
  <div>
    <h2 class="text-2xl font-bold mb-4">Botones Neobrutalistas</h2>
    <p class="mb-6">
      Colección de botones con estilo neobrutalista que utilizan los estilos dinámicos del tema actual.
      Cada ejemplo muestra el botón y su código correspondiente debajo.
    </p>
  </div>

  <!-- Botones primarios -->
  <section class="space-y-6">
    <h3 class="text-xl font-semibold border-b border-black pb-2">Botones Primarios</h3>
    <div class="grid grid-cols-1 gap-8">

      <!-- Botón Primario Normal (con Pestañas Simplificadas y Componentes Reutilizables) -->
      <app-basic></app-basic>

      <!-- Botón Primario con Icono (con Pestañas) -->
      <app-with-icon></app-with-icon>

      <!-- Botón Primario Deshabilitado (con Pestañas) -->
      <app-disabled></app-disabled>

    </div>
  </section>

  <!-- Botones secundarios -->
  <section class="space-y-6">
    <h3 class="text-xl font-semibold border-b border-black pb-2">Botones Secundarios</h3>
    <div class="grid grid-cols-1 gap-8">

      <!-- Botón Secundario Normal (con Pestañas) -->
      <app-secondary-basic></app-secondary-basic>

      <!-- Botón Secundario con Icono (con Pestañas) -->
      <app-secondary-with-icon></app-secondary-with-icon>

      <!-- Botón Secundario Deshabilitado (con Pestañas) -->
      <app-secondary-disabled></app-secondary-disabled>

    </div>
  </section>

  <!-- Tamaños y Anchos de botones -->
  <section class="space-y-6">
    <h3 class="text-xl font-semibold border-b border-black pb-2">Tamaños y Anchos</h3>
    <div class="grid grid-cols-1 gap-8 items-start">

      <!-- Botón Pequeño (con Pestañas) -->
      <app-small></app-small>

      <!-- Botón Ancho Automático (con Pestañas) -->
      <app-auto></app-auto>

      <!-- Botón Grande (con Pestañas) -->
      <app-big></app-big>

      <!-- Botón Ancho Completo (con Pestañas) -->
      <app-full-width></app-full-width>

      <!-- Botón Ancho Fijo (con Pestañas) -->
      <app-fixed-width></app-fixed-width>

    </div>
  </section>
</div>
