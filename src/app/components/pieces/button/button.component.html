<div class="space-y-12">
  <div>
    <h2 class="text-2xl font-bold mb-4">Botones Neobrutalistas</h2>
    <p class="mb-6">
      Colección de botones con estilo neobrutalista que utilizan los estilos dinámicos del tema actual.
      Cada ejemplo muestra el botón y su código correspondiente debajo.
    </p>
  </div>

  <!-- Botones primarios -->
  <section class="space-y-6">
    <h3 class="text-xl font-semibold border-b border-black pb-2">Botones Primarios</h3>
    <div class="grid grid-cols-1 gap-8">
      
      <!-- Botón Primario Normal (con Pestañas Simplificadas y Componentes Reutilizables) -->
      <div> 
        <!-- Pestañas -->
        <div class="flex border-b-2 border-black mb-0"> 
          <button 
            (click)="setPrimaryButtonTab('preview')" 
            [ngClass]="primaryButtonActiveTab === 'preview' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'" 
            class="w-1/2 px-4 py-2 border-neo-border border-black font-medium justify-center flex"
            >
            Preview
          </button>
          <button 
            (click)="setPrimaryButtonTab('code')" 
            [ngClass]="primaryButtonActiveTab === 'code' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'" 
            class="w-1/2 px-4 py-2 border-neo-border border-l-0 border-black font-medium justify-center flex"
            >
            Code
          </button>
        </div>

        <!-- Contenido de las Pestañas usando Componentes Reutilizables -->
        <div class="h-40 md:h-48 overflow-y-auto border-neo-border border-black border-t-0">
          <!-- Contenido Preview -->
          <app-component-preview *ngIf="primaryButtonActiveTab === 'preview'">
            <div class="relative inline-block"> 
              <div class="absolute inset-0" [ngClass]="themeService.getBorderRadiusClass()" [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"></div>
              <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
                      class="relative flex px-4 py-2 border-neo-border border-black font-medium transition-transform text-white">
                Botón Primario
              </button>
            </div>
          </app-component-preview>

          <!-- Contenido Code -->
          <app-code-snippet-preview *ngIf="primaryButtonActiveTab === 'code'" [code]="primaryButtonExampleCode"></app-code-snippet-preview>
        </div>
      </div>

      <!-- Botón Primario con Icono (con Pestañas) -->
      <div>
        <!-- Pestañas -->
        <div class="flex border-b-2 border-black mb-0"> 
          <button 
            (click)="setPrimaryIconTab('preview')" 
            [ngClass]="primaryIconActiveTab === 'preview' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'" 
            class="w-1/2 px-4 py-2 border-neo-border border-black font-medium justify-center flex"
            >
            Preview
          </button>
          <button 
            (click)="setPrimaryIconTab('code')" 
            [ngClass]="primaryIconActiveTab === 'code' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'" 
            class="w-1/2 px-4 py-2 border-neo-border border-l-0 border-black font-medium justify-center flex"
            >
            Code
          </button>
        </div>
        <!-- Contenido -->
        <div class="h-40 md:h-48 overflow-y-auto border-neo-border border-black border-t-0">
          <app-component-preview *ngIf="primaryIconActiveTab === 'preview'">
            <div class="relative inline-block">
              <div class="absolute inset-0" [ngClass]="themeService.getBorderRadiusClass()" [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"></div>
              <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]"
                      class="relative flex items-center px-4 py-2 border-neo-border border-black font-medium transition-transform text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Con Icono
              </button>
            </div>
          </app-component-preview>
          <app-code-snippet-preview *ngIf="primaryIconActiveTab === 'code'" [code]="primaryIconExampleCode"></app-code-snippet-preview>
        </div>
      </div>

      <!-- Botón Primario Deshabilitado (con Pestañas) -->
      <div>
         <!-- Pestañas -->
        <div class="flex border-b-2 border-black mb-0"> 
          <button 
            (click)="setPrimaryDisabledTab('preview')" 
            [ngClass]="primaryDisabledActiveTab === 'preview' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'"

            >
            Preview
          </button>
          <button 
            (click)="setPrimaryDisabledTab('code')" 
            [ngClass]="primaryDisabledActiveTab === 'code' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-px' : 'bg-white text-black'" 
            class="w-1/2 px-4 py-2 border-neo-border border-l-0 border-black font-medium justify-center flex"
            >
            Code
          </button>
        </div>
        <!-- Contenido -->
        <div class="h-40 md:h-48 overflow-y-auto border-neo-border border-black border-t-0">
          <app-component-preview *ngIf="primaryDisabledActiveTab === 'preview'">
            <div class="relative inline-block">
              <div class="absolute inset-0" [ngClass]="themeService.getBorderRadiusClass()" [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"></div>
              <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
                      disabled 
                      class="relative flex px-4 py-2 border-neo-border border-black font-medium text-white opacity-50 cursor-not-allowed">
                Deshabilitado
              </button>
            </div>
          </app-component-preview>
          <app-code-snippet-preview *ngIf="primaryDisabledActiveTab === 'code'" [code]="primaryDisabledExampleCode"></app-code-snippet-preview>
        </div>
      </div>

    </div>
  </section>
