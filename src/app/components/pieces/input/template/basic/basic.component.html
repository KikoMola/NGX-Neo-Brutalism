<section class="space-y-6">
    <h3 class="text-xl font-semibold border-b border-black pb-2">Input Normal</h3>
    <div>
        <!-- Tabs -->
        <div class="flex border-b-2 border-black mb-0">
            <button (click)="setNormalInputTab('preview')"
                [ngClass]="normalInputActiveTab === 'preview' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-[2px]' : 'bg-white text-black'"
                class="w-1/2 px-4 py-2 border-neo-border border-black font-medium justify-center flex">
                Preview
            </button>
            <button (click)="setNormalInputTab('code')"
                [ngClass]="normalInputActiveTab === 'code' ? themeService.getPrimaryBgClass() + ' text-white border-b-0 -mb-[2px]' : 'bg-white text-black'"
                class="w-1/2 px-4 py-2 border-neo-border border-l-0 border-black font-medium justify-center flex">
                Code
            </button>
        </div>

        <!-- Tab Content -->
        <div class="overflow-y-auto border-neo-border border-black border-t-0">
            <!-- Preview -->
            @if (normalInputActiveTab === 'preview') {
            <app-component-preview>
                <div class="p-4 flex justify-center">
                    <div class="relative inline-block">
                        <!-- Shadow Layer -->
                        <div class="absolute inset-0" [ngClass]="themeService.getBorderRadiusClass()"
                            [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"></div>
                        <!-- Input Layer -->
                        <input type="text" [(ngModel)]="normalInputValue" placeholder="Escribe algo..."
                            class="relative w-full px-3 py-2 border-neo-border border-black bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-transform"
                            [ngClass]="[themeService.getBorderRadiusClass(), themeService.getHoverTranslateXClass(), themeService.getHoverTranslateYClass()]">
                    </div>
                </div>
            </app-component-preview>
            }
            <!-- Code -->
            @if (normalInputActiveTab === 'code') {
            <app-code-snippet-preview [code]="normalInputExampleCode"></app-code-snippet-preview>
            }
        </div>
    </div>
</section>
