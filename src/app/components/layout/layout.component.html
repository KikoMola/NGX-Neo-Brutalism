<div class="min-h-screen bg-yellow-50">
  <!-- Contenedor principal con flexbox -->
  <div class="flex h-full">
    <!-- Sidebar móvil (fuera del flujo normal) -->
    <div 
      class="fixed md:hidden top-0 left-0 h-full z-30 w-64 bg-green-300 border-r-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transform transition-transform duration-300 ease-in-out"
      [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}">
      <app-sidebar (linkClick)="isSidebarOpen = false"></app-sidebar>
    </div>
    
    <!-- Overlay para cerrar el sidebar en móvil -->
    <div 
      *ngIf="isSidebarOpen" 
      (click)="isSidebarOpen = false"
      class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden">
    </div>
    
    <!-- Sidebar desktop (dentro del flujo normal) -->
    <div class="hidden md:block w-64 shrink-0 bg-green-300 border-r-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col w-full">
      <!-- Navbar -->
      <app-navbar (menuClick)="toggleSidebar()" [showMenuButton]="true" class="border-b-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"></app-navbar>
      
      <!-- Contenido -->
      <main class="flex-1 p-6">
        <ng-content></ng-content>
      </main>
      
      <!-- Footer -->
      <app-footer class="border-t-4 border-black shadow-[0px_-4px_0px_0px_rgba(0,0,0,1)]"></app-footer>
    </div>
  </div>
</div>
