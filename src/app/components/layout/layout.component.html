<div [class]="'flex flex-col h-screen overflow-hidden ' + mainBgClass">
  <!-- Navbar fijo en la parte superior -->
  <app-navbar (menuClick)="toggleSidebar()" [showMenuButton]="true" class="border-b-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] z-10 rounded-b-md"></app-navbar>
  
  <!-- Contenedor principal que ocupa el resto de la pantalla -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar desktop fijo a la izquierda -->
    <div [class]="'hidden md:block w-64 shrink-0 border-r-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] z-10 rounded-br-md ' + sidebarBgClass">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Contenedor del main con scroll -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Main con scroll -->
      <main class="flex-1 overflow-y-auto">
        <ng-content></ng-content>
      </main>
    </div>
  </div>
  
  <!-- Overlay con blur para sidebar móvil -->
  <div 
    *ngIf="isSidebarOpen" 
    (click)="isSidebarOpen = false"
    class="fixed inset-0 backdrop-blur-sm bg-white/30 z-20 md:hidden transition-all duration-300">
  </div>
  
  <!-- Sidebar móvil desde la derecha -->
  <div 
    [class]="'fixed md:hidden top-0 right-0 h-full z-30 w-64 border-l-2 border-black shadow-[-2px_2px_0px_0px_rgba(0,0,0,1)] transform transition-transform duration-300 ease-in-out rounded-l-md ' + sidebarBgClass + (isSidebarOpen ? ' translate-x-0' : ' translate-x-full')"
    >
    <app-sidebar (linkClick)="isSidebarOpen = false"></app-sidebar>
  </div>
</div>
