<section class="py-16">
  <div class="max-w-6xl mx-auto px-6">
    <h2
      class="text-3xl font-bold mb-10 bg-neo-white inline-block p-3 border-neo-border border-black shadow-neo rounded-neo">
      Personaliza la Aplicación
    </h2>
    
    <!-- Card de selección de colores a ancho completo -->
    <div class="bg-neo-white border-neo-border border-black shadow-neo p-6 rounded-neo mb-10">
      <h3 class="text-xl font-neo-heading mb-4">Colores</h3>
      <div class="flex flex-wrap gap-3 justify-center mb-6">
        <button (click)="setColor('red')" 
                class="w-14 h-14 bg-red-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'red'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('blue')" 
                class="w-14 h-14 bg-blue-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'blue'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('green')" 
                class="w-14 h-14 bg-green-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'green'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('yellow')" 
                class="w-14 h-14 bg-yellow-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'yellow'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('purple')" 
                class="w-14 h-14 bg-purple-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'purple'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('pink')" 
                class="w-14 h-14 bg-pink-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'pink'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('indigo')" 
                class="w-14 h-14 bg-indigo-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'indigo'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('teal')" 
                class="w-14 h-14 bg-teal-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'teal'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('orange')" 
                class="w-14 h-14 bg-orange-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'orange'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setColor('rose')" 
                class="w-14 h-14 bg-rose-500 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo relative">
          <span *ngIf="currentColor === 'rose'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
      </div>
      
      <h3 class="text-xl font-neo-heading mb-4">Border Radius</h3>
      <div class="flex flex-wrap gap-3 justify-center mb-6">
        <button (click)="setBorderRadius('0')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-none bg-white">
          <span class="text-sm">0px</span>
          <span *ngIf="currentBorderRadius === '0'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setBorderRadius('5')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-[5px] bg-white">
          <span class="text-sm">5px</span>
          <span *ngIf="currentBorderRadius === '5'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setBorderRadius('10')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-[10px] bg-white">
          <span class="text-sm">10px</span>
          <span *ngIf="currentBorderRadius === '10'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setBorderRadius('15')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-neo hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-[15px] bg-white">
          <span class="text-sm">15px</span>
          <span *ngIf="currentBorderRadius === '15'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
      </div>
      
      <h3 class="text-xl font-neo-heading mb-4">Sombra Horizontal</h3>
      <div class="flex flex-wrap gap-3 justify-center mb-6">
        <button (click)="setShadowHorizontal('-4')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[-4px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">-4px</span>
          <span *ngIf="currentShadowHorizontal === '-4'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowHorizontal('-2')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[-2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">-2px</span>
          <span *ngIf="currentShadowHorizontal === '-2'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowHorizontal('0')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[0px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">0px</span>
          <span *ngIf="currentShadowHorizontal === '0'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowHorizontal('2')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">2px</span>
          <span *ngIf="currentShadowHorizontal === '2'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowHorizontal('4')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[4px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">4px</span>
          <span *ngIf="currentShadowHorizontal === '4'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
      </div>
      
      <h3 class="text-xl font-neo-heading mb-4">Sombra Vertical</h3>
      <div class="flex flex-wrap gap-3 justify-center">
        <button (click)="setShadowVertical('-4')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_-4px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">-4px</span>
          <span *ngIf="currentShadowVertical === '-4'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowVertical('-2')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_-2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">-2px</span>
          <span *ngIf="currentShadowVertical === '-2'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowVertical('0')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_0px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">0px</span>
          <span *ngIf="currentShadowVertical === '0'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowVertical('2')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">2px</span>
          <span *ngIf="currentShadowVertical === '2'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
        
        <button (click)="setShadowVertical('4')" 
                class="relative w-14 h-14 border-neo-border border-black shadow-[2px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-neo bg-white">
          <span class="text-sm">4px</span>
          <span *ngIf="currentShadowVertical === '4'" class="absolute -top-1 -right-1 bg-black text-white w-5 h-5 flex items-center justify-center rounded-full text-xs">✓</span>
        </button>
      </div>
    </div>
    
    <!-- Previews con proporción 40/60 -->
    <div class="flex flex-col md:flex-row gap-10">
      <!-- Preview Components (40%) -->
      <div class="md:w-2/5">
        <div class="bg-neo-white border-neo-border border-black shadow-neo overflow-hidden rounded-neo h-full">
          <div class="bg-gray-100 px-4 py-2 border-b-neo-border border-black flex justify-between items-center">
            <div class="font-neo-base">Vista Previa</div>
            <div class="flex space-x-2">
              <span class="w-3 h-3 block bg-red-500 rounded-full border border-black"></span>
              <span class="w-3 h-3 block bg-yellow-500 rounded-full border border-black"></span>
              <span class="w-3 h-3 block bg-green-500 rounded-full border border-black"></span>
            </div>
          </div>
          
          <!-- Preview content -->
          <div class="p-6">
            <!-- Sample Button -->
            <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
                    class="px-4 py-2 border-neo-border border-black mb-4 font-neo-base w-full hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-white"
                    [ngStyle]="{'box-shadow': themeService.getShadowClass()}">
              Botón Primario
            </button>
            
            <!-- Sample Card -->
            <div [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass()]" 
                 class="border-neo-border border-black p-4"
                 [ngStyle]="{'box-shadow': themeService.getShadowClass()}">
              <h4 class="font-neo-heading mb-2" [ngClass]="themeService.getTextClass()">Tarjeta de Ejemplo</h4>
              <p class="text-sm mb-4">Este es un ejemplo de cómo se verán los componentes con el color seleccionado.</p>
              <div class="flex justify-end">
                <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
                        class="px-3 py-1 border border-black text-sm font-neo-base hover:translate-y-0.5 hover:translate-x-0.5 hover:shadow-none transition-all text-white"
                        [ngStyle]="{'box-shadow': '1px 1px 0px 0px rgba(0,0,0,1)'}">
                  Acción
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation Preview (60%) -->
      <div class="md:w-3/5">
        <div class="bg-neo-white border-neo-border border-black shadow-neo overflow-hidden rounded-neo h-full">
          <div class="bg-gray-100 px-4 py-2 border-b-neo-border border-black flex justify-between items-center">
            <div class="font-neo-base">Vista Previa de Navegación</div>
            <div class="flex space-x-2">
              <span class="w-3 h-3 block bg-red-500 rounded-full border border-black"></span>
              <span class="w-3 h-3 block bg-yellow-500 rounded-full border border-black"></span>
              <span class="w-3 h-3 block bg-green-500 rounded-full border border-black"></span>
            </div>
          </div>
          
          <!-- Navigation preview -->
          <div class="p-6">
            <div class="border border-gray-200 p-2 rounded-neo">
              <!-- Navbar -->
              <div [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]"
                class="p-3 text-white font-neo-base flex justify-between items-center"
                [ngStyle]="{'box-shadow': themeService.getShadowClass()}">
                <div>Brand</div>
                <div class="flex space-x-2">
                  <span class="px-2 py-1 bg-white text-black rounded-sm text-xs">Opción 1</span>
                  <span class="px-2 py-1 bg-white text-black rounded-sm text-xs">Opción 2</span>
                </div>
              </div>
              
              <!-- Sidebar and content -->
              <div class="flex border-t border-black mt-1">
                <div [ngClass]="themeService.getLightBgClass()" class="w-1/4 p-3 border-r border-black">
                  <div class="space-y-2">
                    <div [ngClass]="themeService.getPrimaryBgClass()"
                      class="p-1 rounded-sm text-white text-xs text-center">Menú 1</div>
                    <div [ngClass]="themeService.getSecondaryBgClass()"
                      class="p-1 rounded-sm text-black text-xs text-center">Menú 2</div>
                    <div [ngClass]="themeService.getSecondaryBgClass()"
                      class="p-1 rounded-sm text-black text-xs text-center">Menú 3</div>
                  </div>
                </div>
                <div class="w-3/4 p-3">
                  <div class="space-y-2">
                    <div class="h-2 w-full bg-gray-200 rounded"></div>
                    <div class="h-2 w-3/4 bg-gray-200 rounded"></div>
                    <div class="h-2 w-1/2 bg-gray-200 rounded"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
