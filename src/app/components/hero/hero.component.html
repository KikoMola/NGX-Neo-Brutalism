<section class="py-16 px-6 relative">
  
  <!-- Hero content -->
  <div class="relative z-10 max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row items-center md:space-x-12">
      <!-- Text content -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 [ngClass]="themeService.getBorderRadiusClass()" 
            [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
            class="text-5xl font-bold mb-6 tracking-tight leading-none bg-white inline-block p-3 border-2 border-black">
          Componentes Neobrutalistas para Angular
        </h1>
        <p [ngClass]="[themeService.getLightBgClass(), themeService.getBorderRadiusClass()]" 
           [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
           class="text-xl mb-8 p-4 border-2 border-black">
          Una colección de componentes con estilo neobrutalista para tus proyectos de Angular.
        </p>
        <div class="flex space-x-6">
          <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
                  [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
                  class="px-6 py-3 border-2 border-black font-medium text-lg hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all text-white">
            Ver Documentación
          </button>
          <button [ngClass]="themeService.getBorderRadiusClass()"
                  [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
                  class="px-6 py-3 bg-white border-2 border-black font-medium text-lg hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all">
            Ver Componentes
          </button>
        </div>
      </div>
      
      <!-- Image/Demo component -->
      <div class="md:w-1/2">
        <div [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
             [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}"
             class="border-2 border-black p-6 text-white">
          <div [ngClass]="themeService.getBorderRadiusClass()"
               [ngStyle]="{'box-shadow': themeService.getShadowClassForElements()}" 
               class="bg-white border-2 border-black p-4 text-black">
            <div class="flex justify-between items-center mb-4">
              <div class="font-medium">Demo Component</div>
              <div class="flex space-x-2">
                <span class="w-3 h-3 block bg-red-500 rounded-full border border-black"></span>
                <span class="w-3 h-3 block bg-yellow-500 rounded-full border border-black"></span>
                <span class="w-3 h-3 block bg-green-500 rounded-full border border-black"></span>
              </div>
            </div>
            <div class="space-y-2">
              <div [ngClass]="themeService.getBorderRadiusClass()" class="h-4 w-full bg-gray-200 border border-black"></div>
              <div [ngClass]="themeService.getBorderRadiusClass()" class="h-4 w-3/4 bg-gray-200 border border-black"></div>
              <div [ngClass]="themeService.getBorderRadiusClass()" class="h-4 w-1/2 bg-gray-200 border border-black"></div>
            </div>
            <div class="mt-4 flex justify-between">
              <button [ngClass]="[themeService.getSecondaryBgClass(), themeService.getBorderRadiusClass()]" 
                      [ngStyle]="{'box-shadow': '1px 1px 0px 0px rgba(0,0,0,1)'}"
                      class="px-3 py-1 border border-black text-sm font-medium">
                Cancel
              </button>
              <button [ngClass]="[themeService.getPrimaryBgClass(), themeService.getBorderRadiusClass()]" 
                      [ngStyle]="{'box-shadow': '1px 1px 0px 0px rgba(0,0,0,1)'}"
                      class="px-3 py-1 border border-black text-sm font-medium text-white">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
