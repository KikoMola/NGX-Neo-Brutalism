<footer [ngClass]="themeService.getLightBgClass()" class="py-8 px-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10">
      <!-- Logo/Title -->
      <div [ngClass]="themeService.getPrimaryBgClass()" class="font-semibold text-2xl tracking-tighter text-white px-4 py-2 mb-6 md:mb-0 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] rounded-md">
        NGX-NEOBRUTALISM
      </div>
      
      <!-- Links -->
      <div class="grid grid-cols-2 gap-x-12 gap-y-4">
        <div>
          <h3 class="font-medium mb-3">Documentación</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Guía de inicio</a></li>
            <li><a href="#" class="hover:underline">Componentes</a></li>
            <li><a href="#" class="hover:underline">Estilos</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-medium mb-3">Comunidad</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">GitHub</a></li>
            <li><a href="#" class="hover:underline">Discord</a></li>
            <li><a href="#" class="hover:underline">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="border-t-2 border-black pt-6 flex flex-col md:flex-row justify-between items-center">
      <p class="mb-4 md:mb-0">
        <span class="bg-white px-2 py-1 border border-black inline-block rounded-md">
          ¡Hecho con ❤️ para Angular!
        </span>
      </p>
      
      <div class="flex space-x-4">
        <a [ngClass]="themeService.getPrimaryBgClass()" href="#" class="p-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-white">
          <span>GitHub</span>
        </a>
        <a [ngClass]="themeService.getPrimaryBgClass()" href="#" class="p-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:translate-x-1 hover:shadow-none transition-all rounded-md text-white">
          <span>Twitter</span>
        </a>
      </div>
    </div>
  </div>
</footer>
